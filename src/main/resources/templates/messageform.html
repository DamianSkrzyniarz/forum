<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${topic.title}">asd</title>
</head>
<body>
<h1 th:text="${topic.title}"></h1>
<h2> New message</h2>
<form th:object="${message}" action="#" th:action="@{|/${topic.id}/new|}" method="post">
    <label>Message:
        <input type="text" th:value="*{body}" name="body"/>
    </label>
    <button type="submit">Send</button>
</form>
</body>
</html>
