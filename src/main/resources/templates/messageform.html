<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Message</title>
</head>
<body>
<h1>New Message</h1>
<form action="#" th:action="@{/message/new}" th:object="${message}" method="post">
    <label>Message:</label>
    <input type="text" th:field="*{body}"/><br/>

    <button type="submit">Send</button>
</form>
</body>
</html>
