<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
<h1>New Topic</h1>
<form action="#" th:action="@{/new}" method="post">
    <label>Title:</label>
    <input type="text" th:value="${topic.title}" name="title"/><br/>
    <label>Message</label>
    <input type="text" th:value="${message.body}" name="body"/><br/>
    <button type="submit">Send</button>
</form>
</body>
</html>
