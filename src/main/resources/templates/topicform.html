<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <title>New Topic</title>
</head>
<body>
<div class="container">
<h3>New Topic</h3>
<form action="#" th:action="@{/new}" method="post">
    <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" th:value="${topic.title}" name="title" id ="title" /><br/>
    <label for="body" class="form-label">Message</label>
        <input type="textarea" rows="6" th:value="${message.body}" name="body" id ="body" class="form-control"/><br/>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
</body>
</html>
